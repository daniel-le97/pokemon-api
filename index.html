<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://bcw.blob.core.windows.net/public/img/9977764104160066" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>pokemon-api</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-dark navbar-expand bg-danger text-light no-select d-flex justify-content-around">
        <a class="navbar-brand ms-3" href="#">
          <span class="ms-2 fs-1">Pokemon</span>
        </a>
        <div>
          <button class="btn btn-primary">previous</button>
          <button class="btn btn-primary">next</button>
        </div>
        <button class="btn btn-primary elevation-5">My Pokemon</button>
      </nav>
    </header>

    <main class="d-flex">
      <section class="start-bar">
        <h1 class="text-center">Pokemon Index</h1>
        <div
          id="api-pokemon-list"
          class="p-2 mt-2 mx-2 bg-danger text-light d-flex flex-column">
        <!-- NOTE Api Pokemon Draw -->
        </div>
      </section>
      <section class="main-content bg-warning" id="pokemon-detail-card">
        <!-- NOTE template card draw -->
      </section>
      <section class="end-bar" >
        <h1>My Pokemon</h1>
        <div id="sandboxList" class="p-2 mt-2 mx-2 bg-danger text-light d-flex flex-column">
          <!-- NOTE sandbox List draw -->
        </div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"></script>
    <script src="app/App.js" type="module"></script>
  </body>
</html>
